<!DOCTYPE html>
<html>
<head>
  <title>Tinder Deblur</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 250px;
      padding: 10px;
      background: linear-gradient(135deg, #fd267d, #ff7854);
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 15px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 20px;
      background-color: white;
      color: #fd267d;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .info {
      font-size: 12px;
      text-align: center;
      margin-top: 15px;
      opacity: 0.8;
    }

    .status {
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>Tinder Deblur</h1>

  <div class="container">
    <p>Desembaçe fotos de quem te curtiu no Tinder Gold</p>
    <button id="btn-desembacar">Desembaçar Agora</button>
    <div class="status" id="status"></div>
    <div class="info">
      Visite tinder.com e navegue até a página "Curtidas" para usar esta extensão.
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
